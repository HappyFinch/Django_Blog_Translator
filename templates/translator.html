{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form action="{% url 'translator_view' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-6 mt-3 left"> 
                    <textarea class="form-control" rows="5" name="my_textarea">{{original_text}}</textarea>
                </div>
                <div class="col-sm-6 mt-3 right"> 
                    <textarea class="form-control" rows="5" name="output_text">{{output_text}}</textarea>
                    <input type="submit" value="提交" class="btn btn-primary ml-3 mt-3">
                </div>
            </div>
        </form>
    </div>

{% endblock content %}
