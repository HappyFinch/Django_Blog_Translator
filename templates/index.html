{% extends 'base.html' %}
{% block content %}

    <div class="container">
        {% for post in post_list %}
        <div class="card m-3">
            <div class="card-body">
                <p class="card-title">
                    <h1>{{post.title}}</h1>
                </p>
                <p class="card-text">
                    {{post.content | slice:"100"}}
                </p>
                <p class="card-text">创建者：{{post.author | title}}</p>
                <a href="{% url 'blog_view' post.slug %}" class="btn btn-primary">阅读更多</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
